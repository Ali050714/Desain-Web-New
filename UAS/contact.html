<body>
    <nav>
        <div class="container nav-container">
            <a href="#" class="logo">WEBSITE<span>ALIISIHHH</span></a>
            <ul class="navlist">
                <li><a href="home.html">Beranda</a></li>
                <li><a href="about.html">Tentang Saya</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="nav-icons">
                <div id="theme-btn" class="ri-moon-line">Change</div>
                <div id="menu-btn" class="ri-menu-line">Menu</div>
            </div>
        </div>
    </nav>
    <section class="contact" id="contact">
        <div class="tittle">
            <h2>Kontak <span>Saya</span></h2>
        </div>
        <div class="contact-content">
            <div class="row">
                <div class="box">
                    <div class="box-icon">
                        <i class="ri-home-line"></i>
                    </div>
                    <div class="box-info">
                        <h4>Alamat</h4>
                        <span>Banyuwangi, Jawa Timur, Indonesia</span>
                    </div>
                </div>
                <div class="box">
                    <div class="box-icon">
                        <i class="ri-home-line"></i>
                    </div>
                    <div class="box-info">
                        <h4>Nomor Telepon</h4>
                        <span>+628951576****</span>
                    </div>
                </div>
                <div class="box">
                    <div class="box-icon">
                        <i class="ri-home-line"></i>
                    </div>
                    <div class="box-info">
                        <h4>Alamat Email</h4>
                        <span>masihbelajarpak@gmail.com</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <form action="" class="contact-form">
                    <div class="form-box">
                        <input type="text" placeholder="Masukkan nama anda" required>
                    </div>
                    <div class="form-box">
                        <input type="email" placeholder="Masukkan email anda" required>
                    </div>
                    <div class="form-box">
                        <input type="text" placeholder="Pesan Email" required>
                    </div>
                    <div class="form-box">
                        <textarea name="message" id="" cols="10" rows="10" placeholder="Pesan anda"></textarea>
                    </div>
                    <button type="submit" class="button overlay">
                        <span>Kirim Masukan</span>
                    </button>
                </form>
            </div>
        </div>
    </section>
    <div class="copyright">

    </div>

</body>
</html>
