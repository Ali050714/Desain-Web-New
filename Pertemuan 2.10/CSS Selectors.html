<!DOCTYPE html>
<html>
    <title>CSS selectors</title>
<head>
<style>
    p.tes {
        color:black;
    }
    .tes {
        text-align:center;
        font-family:Impact;
        font-size:large;
        color:blue;
    }
    p.coba {
        color:red;
        font-family:Times;
    }
    h2, p {
        color:green;
    }
</style>
<body>
    <h1 class="tes">Introducing</h1>
    <p class="tes">Nama saya Muhammad Ali Ridho Fadlillah 
        saya berasal dari Banyuwangi dan sekarang 
        menjalani kuliah di STIKOM Banyuwangi.
    </p>
    <p class="tes coba">
        Banyuwangi selamat datang
    </p>
    <h2>
        Selamat Datang Di Banyuwangi
    </h2>
    <p>
        Banyuwangi kota yang sangat indah
    </p>
</body>
</head>
</html>
